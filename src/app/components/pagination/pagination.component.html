<nav>
  <ul class="pagination">

      <li class="page-item">
          <a class="page-link" (click)="cambiarPagina(pagination.prev.href)">Anterior</a>
      </li>

      <li class="page-item">
          <a class="page-link" *ngIf="pagination.prev" (click)="cambiarPagina(pagination.prev.href)">
              {{ (page + 1) - 1 }} </a>
      </li>
      <li class="page-item active">
          <a class="page-link" (click)="cambiarPagina(pagination.self.href)"> {{ (page + 1) }} </a>
      </li>
      <li class="page-item">
          <a class="page-link" *ngIf="pagination.next" (click)="cambiarPagina(pagination.next.href)">
              {{ (page + 1) + 1 }} </a>
      </li>

      <li class="page-item">
          <a class="page-link" (click)="cambiarPagina(pagination.next.href)">Siguiente</a>
      </li>

  </ul>
  <span></span>
</nav>
